    <script>
        // Recursive function
        // factorial
        // naci factorial nekog broja
        const factorial = number => {
            let product = 1;
            for (let i = 2; i <= number; i++) {
                console.log("i", i);
                // 2
                // 3
                // 4
                console.log("product frt", product);
                product *= i;
                // product = product * i;
                console.log("product",product);
                // 2
                // 6
                // 24
            }
            return product;
        };

        console.log(factorial(4));
        // 24
        console.log("-------------------------------------------------------------------------------------------------");


        // String Reversal
        const reverse = string => {
            let result = "";
            for (let character of string) {
                result = character + result;
                console.log("result", result);
                // H
                // eH
                // leH
                // lleH
                // olleH
                // !olleH

            return result

        console.log(reverse("Hello!"));

        // Palindrome
        const isPalindrome = string => {
            const cleanded = string.replace(/\W/g, "").toLowerCase();
            console.log("cleanded", cleanded);
            return cleanded === cleanded.split("").reverse().join("");
        };
        console.log("ana",isPalindrome("Ana"));

        // Fizz Buzz
        const FizzBuzz = number => {
            let output = [];
            for( let i = 1; i <= number; i++) {

        // Anagrams
        const charCount = string => {
            const table = {};
            for (let char of string.replace(/\W/g, "").toLowerCase()) {
                table[char] = table[char] + 1 || 1;
            }
            return table;
        }

        const anagrams = (stringA, stringB) => {
            const charCountA = charCount(stringA);
            const charCountB = charCount(stringB);

            if (Object.keys(charCountA).length !== Object.keys(charCountB).length) {
                return false;
            }

            for (let char in charCountA) {
                if (charCountA[char] !== charCountB[char]) {
                    return false;
                }
            }
            return true;
        }
        console.log(anagrams("hello world", "world hello"));
        // true
        console.log("-------------------------------------------------------------------------------------------------");



        // Reverse Array
        const reverseArray = array => {
            for (let i = 0; i < array.length / 2; i++) {
                const temp = array[i];
                array[i] = array[array.length - 1 - i];
                array[array.length - 1 - i] = temp;
            }
            return array;
        };
        console.log(reverseArray([1, 2, 3, 4, 5, 6]));
        // [6, 5, 4, 3, 2, 1]
        console.log("-------------------------------------------------------------------------------------------------");



        // Reverse Worlds
        const reverseWords =  string => 
            string
                .split(" ")
                .map(word => 
                    word
                        .split("")
                        .reverse()
                        .join("")
                    
                )
                .join(" ");
        console.log(reverseWords("Hello you"));

        // Find duplacates in array
        // You could sort the array and then run through it and then see if the next(or previous) index is the same as the current
        function eliminateDuplicates(arr) {
            let len = arr.length;
            let out = [];
            let obj = {};

            for (let i = 0; i < len; i++) {
                obj[arr[i]] = 0;
            }
            for (let i in obj) {
                out.push(i);
            }
            return out;
        }

        console.log(eliminateDuplicates([1, 6, 7, 3, 6, 8, 1, 3, 4, 5, 1, 7, 2, 6]))
        // ['1', '2', '3', '4', '5', '6', '7', '8']
